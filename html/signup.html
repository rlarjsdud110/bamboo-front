<!DOCTYPE html>
<html lang="ko">

<head>
    <title>log-in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/css.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <section class="login">
        <h2>대나무숲 회원가입</h2>
        <ul>
            <li><input class="email" type="text" placeholder="이메일"></li>
            <li><input class="password" type="password" placeholder="비밀번호"></li>
            <li><input class="nickname" type="text" placeholder="닉네임"></li>
            <li><button class="signup">회원가입</button></li>
        </ul>
        <li><a class="on" href="/html/login.html">로그인</a></li>
    </section>

    <script src="../js/user/signup.js"></script>
</body>
</html>
